version: "3.9"

services:
  web:
    build:
      context: .
    volumes:
      - .:/opt
      - "build:/opt/_build"
      - "deps:/opt/deps"
    ports:
      - "4000:4000"
    environment:
      - MIX_ENV=dev
      - CURRENCY_CONVERTER_URL=https://v6.exchangerate-api.com/v6/
      - CURRENCY_CONVERTER_API_KEY=

  test:
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
      - .:/opt
      - "build:/opt/_build"
      - "deps:/opt/deps"
    command: mix do deps.get --only, coveralls --trace --color, format
      --check-formatted, credo --strict
    environment:
      - MIX_ENV=test

volumes:
  build: 
  deps: 
